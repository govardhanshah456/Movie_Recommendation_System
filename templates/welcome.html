<html lang="en">

    <title>Hello, world!</title>

  <style>
    body{
      background-image: url("../static/Batman_Poster_9.jpg");
	background-color: #181818;
	font-family: 'Noto Sans JP', sans-serif;
	background-size: cover;
	background-position: fixed;
	background-color: rgb(0, 0, 0, 0);
	background-repeat: no-repeat;
    }

  <body>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <script>alert("{{ message }}");</script>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    <div class="work" style="
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          padding: 10px;
    ">
    <h2 style="color:rgb(238, 241, 24);font-family: 'Courier New', Courier, monospace;">Welcome to the Cinema Zone!</h2>
      <h2 style="color: rgb(238, 241, 23);font-family: 'Courier New', Courier, monospace;;">What Would You Like To Do?</h2>
      <div class="row">
        <div class="col-md-3">
          <a href="/add" class="btn btn-success btn-md btn-block" style="margin: auto;">Add Movie</a>
        </div>
        <div class="col-md-3">
          <a href="/remove" class="btn btn-danger btn-md btn-block" style="margin-right:13%;">Remove Movie</a>
        </div>
        <div class="col-md-3">
          <a href="/update" class="btn btn-warning btn-md btn-block">Update Movie</a>
        </div>
    </div>
      <div>
        <h2> Want To Logout?</h2>
        <a href="/logout" class="btn btn-primary btn-md btn-block">Log Out</a>
      </div>
