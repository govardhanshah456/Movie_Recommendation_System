<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='admin_styles.css') }}">
</head>
<body>
</br></br></br></br></br>
</br>
</br>
<div class="container">
	{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <script>alert("{{ message }}");</script>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
	<div class="d-flex justify-content-center h-200">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
			</div>
			<div class="card-body">
				<form action="" method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control" placeholder="username" value="{{request.form.username}}">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control" placeholder="password" value="{{request.form.password}}">
					</div>
					<div class="form-group">
						<center><input type="submit"  value="Login" class="btn  login_btn"></center>
					</div>
				</form>
				{% if error %}
        			<script>
						alert("Invalid username or password");
					</script>
      			{% endif %}
			</div>
		</div>
	</div>
	<center>
	<div class="form-group" style="text-align: center">
		<h3 style="color: aliceblue;">Want To Go To Homepage?</h3>
		<center>
        <button
          class="btn btn-primary btn-block movie-button"
          style="
            background-color: #e50914;
            text-align: center;
            border-color: #e50914;
            width: 120px;
          "
        >
          <a href="/home" style="text-decoration: none;color: aliceblue;">Click Here</a></button
        >
		</center><br /><br />
      </div>
	  </center>
    </div>
</div>
</body>
</html>
