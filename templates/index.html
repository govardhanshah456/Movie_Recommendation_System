<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies App</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
  </head>
  <body id="content" style="font-family: 'Noto Sans JP', sans-serif">
    <div class="input-container" style="display: block">
      <center>
        <h1>Movie Recommendation And Reviews Sentiment Analysis</h1>
      </center>
      <div
        class="form-group shadow-textarea"
        style="margin-top: 30px; text-align: center; color: aliceblue"
      >
        <input
          type="text"
          name="movie"
          class="movie form-control"
          id="autoComplete"
          autocomplete="off"
          placeholder="Enter the Movie Name"
          style="
            background-color: #ffffff;
            border-color: #ffffff;
            width: 60%;
            color: #181818;
          "
          required="required"
        />
        <br />
      </div>
      <div class="form-group" style="text-align: center">
        <button
          class="btn btn-primary btn-block movie-button"
          style="
            background-color: #e50914;
            text-align: center;
            border-color: #e50914;
            width: 120px;
          "
          disabled="true"
        >
          Enter</button
        ><br /><br />
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='recommend.js')}}"
    ></script>
  </body>
</html>
